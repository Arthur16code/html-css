<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags em html</title>
</head>
<body>
    <!--abbr é o que você vai usar aqui-->
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ultilizar em cada caso</p>
    <ul>
        <li><abbr title="Use a tag p">Páragrafos</abbr>
        <li><abbr title="Use a tag h1...h6">títulos</abbr>
        <li><abbr title="Use a tag img">Imagem</abbr>
        <li><abbr title="Use a tag abbr">Abreviaçoes</abbr>
        <li><abbr title="Use a tag code">código-fonte</abbr>
        <li><abbr title="Use a tag ol e li ">Listas numeradas</abbr>
        <li><abbr title="Use a tag ul e li">Listas com demarcadores</abbr>
    </ul>
</body>
</html>
